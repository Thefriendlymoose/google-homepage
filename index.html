<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel ="stylesheet" href="styles/style.css">

    <title>Google Homepage</title>
</head>
<body>
    <div class="main-container">
        <header class="header-container">
            <nav class="nav-container">
                <ul class="header-menu">
                    <li class="header-menu-item">Gmail</li>
                    <li class="header-menu-item">Images</li>
                    <li class="header-menu-item">9 dots</li>
                    <li class="header-menu-item">Profile</li>
                </ul>
            </nav>
        </header>
        <div class="content-container">
            <div class="sub-content-container">
                <img src="images/google-logo.png">
                <form>
                    <input class="search-field" type="text">
                    <div class="button-container">
                        <button class="submit-button" type="submit">Google Search</button>
                        <button class="lucky-button" type="submit">I'm Feeling Lucky</button>
                    </div>
                </form>
                <div>
                    <p class="lang-select">
                        Google offered in: <a href="#">svenska</a>
                    </p>
                </div>
            </div>
        </div>
        <footer class="footer-big-container">
                <div class="footer-country">Sweden</div>
                <div class="second-footer-bar">
                    <div class="footer-left-container">
                        <ul>
                            <li>Advertising</li>
                            <li>Business</li>
                            <li>About</li>
                            <li>How Search Works</li>
                        </ul>
                    </div>
                    <div class="footer-right-container">
                        <ul>
                            <li>Privacy</li>
                            <li>Terms</li>
                            <li>Settings</li>
                        </ul>
                    </div>
                </div>
        </footer>
    </div>
</body>
</html>
